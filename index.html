<!DOCTYPE html>
<html>
  <head>
    <title>Angel Andrade: Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="animations.css" />
    <meta charset="UTF-8" />
    <meta name="author" content="Angel Roberto Andrade" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="portfolios">
        <ul id="header-buttons">
          <li>
            <a href="#top"
              ><img
                src="nav-icons/home.png"
                alt="home"
                class="nav-icons"
                id="home-btn"
            /></a>
          </li>
          <li>
            <a href="#link-to-blender"
              ><img
                src="nav-icons/blender.png"
                alt="blender"
                class="nav-icons"
                id="blender-btn"
            /></a>
          </li>
          <li>
            <a href="#link-to-apps"
              ><img
                src="nav-icons/phone.png"
                alt="apps "
                class="nav-icons"
                id="apps-btn"
            /></a>
          </li>
          <li>
            <a href="#link-to-games"
              ><img
                src="nav-icons/games.png"
                alt="games"
                class="nav-icons"
                id="games-btn"
            /></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="body-content" id="top">
      <img class="profile-picture" src="photo.jpg" alt="profile picture" />
      <h1 class="header-text" id="name">Angel Roberto Andrade Rodriguez</h1>
      <ul id="program-icons">
        <li>
          <img
            src="programming-icons/java-icon.png"
            alt="java icon"
            class="icons"
            id="java"
          />
        </li>
        <li id="javascript">
          <img
            src="programming-icons/javascript-icon.png"
            alt="js icon"
            class="icons"
          />
        </li>
        <li id="python">
          <img
            src="programming-icons/python-icon.png"
            alt="python icon"
            class="icons"
          />
        </li>
        <li id="html">
          <img
            src="programming-icons/html-icon.png"
            alt="html icon"
            class="icons"
          />
        </li>
        <li id="css">
          <img
            src="programming-icons/css-icon.png"
            alt="css icon"
            class="icons"
          />
        </li>
        <li id="c">
          <img src="programming-icons/c-icon.png" alt="c icon" class="icons" />
        </li>
      </ul>
    </div>
    <div id="link-to-blender"></div>
    <div id="blender">
      <h2>Blender3D Designs</h2>
    </div>
    <div id="link-to-apps"></div>
    <div id="apps">
      <h2>Applications</h2>
    </div>
    <div id="link-to-games"></div>
    <div id="games">
      <h2>Games</h2>
    </div>
    <footer id="contact-me">
      Site created by Angel Roberto Andrade Rodriguez
    </footer>
  </body>
</html>
